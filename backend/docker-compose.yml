version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: cmms
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]
  api:
    build: .
    env_file: .env.example
    depends_on: [db]
    ports: ["8000:8000"]
volumes:
  db_data: {}